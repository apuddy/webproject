<html>
<head>
  <title>Firebase Login</title>
  <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700" rel="stylesheet">
  <link rel="stylesheet" href="styleindex.css" />
</head>
<body>

  <div id="login_div" class="main-div">
    <h1>Mood Journal</h1>
    <p></p>
    <img src="humaaans.png" alt="Login Image" class="homeimage">
    <p></p>
    <button onclick="login()">Login to Account</button>
  </div>

  <div id="user_div" class="loggedin-div">
    <h1 id="user_para">Welcome to Firebase web login Example. You're currently logged in.</h1>
    <div class="form-items">

        <div class="section">
    
          <h2>My Targets</h2>
    
          <h4>Score from 1-5 (5 means you acted on your urge)</h4>
    
          <div class="form-item">
    
            <label for="target1">Target 1</label>
            <input type="text" id="target1" name="target1" placeholder="Your first target...">
    
          </div>
          
          <div class="form-item">
    
            <div class="slider">
    
              <label for="urge1">Urge 1</label>
              <div class="range-slider">
                <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Urge1">
                <span class="range-slider__value">0</span>
              </div>
    
            </div>
    
          </div>
    
          <div class="form-item">
          
            <label for="target2">Target 2</label>
            <input type="text" id="target2" name="target2" placeholder="Your second target...">
    
          </div>
          
          <div class="form-item">
    
              <div class="slider">
    
                <div class="range-slider">
                  <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Urge2">
                  <span class="range-slider__value">0</span>
                </div>
    
            </div>
    
          </div>
    
          <div class="form-item">
           
            <label for="target3">Target 3</label>
            <input type="text" id="target3" name="target3" placeholder="Your third target...">
    
          </div>
          
          <div class="form-item">
    
              <div class="slider">
    
                <div class="range-slider">
                  <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Urge3">
                  <span class="range-slider__value">0</span>
                </div>
    
              </div>
    
          </div>
    
        </div>
    
        <div class="section">
    
          <h3>My Experiences</h3>
    
          <h4>Score from 1-5</h4>
    
          <div class="form-item">
    
              <div class="slider">
                <label for="Anxiety">Anxiety</label>
                <div class="range-slider">
                  <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Anxiety">
                  <span class="range-slider__value">0</span>
                </div>
    
              </div>
    
            </div>
    
            <div class="form-item">
    
              <div class="slider">
    
                <div class="slider">
                  <label for="Shame">Shame</label>
                  <div class="range-slider">
                    <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Shame">
                    <span class="range-slider__value">0</span>
                  </div>
              </div>
    
            </div>
    
            <div class="form-item">
    
              <div class="slider">
                <div class="slider">
                  <label for="Sadness">Sadness</label>
                  <div class="range-slider">
                    <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Sadness">
                    <span class="range-slider__value">0</span>
                  </div>
              </div>
    
            </div>
    
            <div class="form-item">
    
              <div class="slider">
    
                <div class="slider">
                  <label for="Joy">Joy</label>
                  <div class="range-slider">
                    <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Joy">
                    <span class="range-slider__value">0</span>
                  </div>
              </div>
    
            </div>
    
            <div class="form-item">
    
              <div class="slider">
                <label for="Anger">Anger</label>
                <div class="range-slider">
                  <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Anger">
                  <span class="range-slider__value">0</span>
                </div>
    
              </div>
    
            </div>
    
            <div clas="form-item">
    
              <div class="slider">
    
                <div class="slider">
                  <label for="Pain">Pain</label>
                  <div class="range-slider">
                    <input class="range-slider__range" type="range" value="3" min="0" max="5" id="Pain">
                    <span class="range-slider__value">0</span>
                  </div>
              </div>
    
            </div>
    
          </div>
    
          <div class="section">
    
            <h3>Building a life worth living</h3>
    
            <div class="form-item">
    
              <label for="skills">Skills I Used</label>
              <input type="text" id="skills" name="skills" placeholder="Enter skills here...">
    
            </div>
    
            <div class="form-item">
    
              <label for="things">Things I did</label>
              <input type="text" id="things" name="things" placeholder="Enter things here...">
    
            </div>
    
          </div>
    
          <div class="form-item">
    
            <label for="therapy">Things I want to talk about in therapy</label>
            <input type="text" id="therapy" name="therapy" placeholder="Enter things here...">
    
          </div>
    
          <button onclick="submit()">Submit</button>
    
    </div>





  </div>

  <script src="index.js"></script>


</script>

</body>
</html>
